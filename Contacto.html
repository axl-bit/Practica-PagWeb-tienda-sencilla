<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <header class="header">
        <div class="container logo-nav-contaniner">
            <a href="#">LOGO</a>
            <nav class="navigation">
                <ul>
                    <li><a href="Index.html">Inicio</a></li>
                    <li><a href="Compra.html">Comprar</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <script type="text/javascript">
        function obtenerdatos(){
            var nombre = document.getElementById('fname').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            document.registro.nombreobt.value = nombre;
            document.registro.emailobt.value = email;
            document.registro.mensajeobt.value = message;

        }

    </script>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center">Contacto enviado</legend>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <input id="fname" name="name" type="text" placeholder="First Name" class="form-control" >
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-open-o bigicon"></i></span>
                                    <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                                </div>
                            </div>

                            <div class="form-grou">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" 
                                    placeholder="Enter your message for us here. We will get back to you within 2 bussines days." cols="50" rows="6"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8 text-center">
                                    <br>
                                    <button type="submit" class="btn btn-outline-primary" onclick="obtenerdatos()">Submint</button>
                                </div>
                            </div>
                            
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <form name="registro" class="container">
        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Mensaje</th>
            </tr>
            <tr>
                <th><input type="text" name="nombreobt" id="nombreobt"></th>
                <th><input type="text" name="emailobt" id="emailobt"></th>
                <th><input type="text" name="mensajeobt" id="mensajeobt"></th>
            </tr>
        </table>
    </form>
    <br>
</body>
</html>
